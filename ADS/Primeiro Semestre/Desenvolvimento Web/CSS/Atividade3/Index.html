<!DOCTYPE html>
<!-- Comentários -->
<html>
    <head>
        <meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />
<link rel="icon" href="Imagens/Lanche.png" />
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Lanches</title>
    </head>
    <body>
        <header> 
           <ul> 
             <li> <a href="#top">Home </a> </li>
             <li> <a href="#end">Endereços </a> </li>
             <li> <a href="#ped">Pedidos </a> </li>
             <li> <a href="#fal">Fale Conosco </a> </li>
           
           </ul>
        <h1> Lanches</h1>
        </header>
        <main> 
           <h2> Lances</h2>
           <div class="container"> 
             <img src="Imagens/Cardapio01.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio02.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio03.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio04.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio05.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio06.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio07.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio08.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio09.png" class="cardapio" alt="Cardápio">
             <img src="Imagens/Cardapio10.png" class="cardapio" alt="Cardápio">
           </div>
           <h2 id="end"> Endereços</h2>
           <div class="container"> 
         		<div class="item_end">
                    <img src="Imagens/Endereco01.jpg" alt="Guarulhos">
                    <h3> Guarulhos</h3>
                    <h4> Aeroporto</h4>
                    <p> 11:00h ás 24:00h</p>
                 </div>
                 <div class="item_end"> 
                    <img src="Imagens/Endereco02.jpg" alt="Campinas">
                    <h3> Campinas</h3>
                    <h4> Praça das Árvores</h4>
                    <p> 11:00h ás 23:00h</p>
                 </div>
                 <div class="item_end"> 
                    <img src="Imagens/Endereco03.jpg" alt="Sorocaba">
                    <h3> Sorocaba</h3>
                    <h4> Centro Comercial</h4>
                    <p> 11:00h ás 18:00h</p>
                 </div>
           </div>
           <h2 id="ped">Pedidos </h2>
           <form method="get"> 
             <label for="lanc"> Lanche</label>
              <input type="text" id="lanc" name="lanc" maxlength="40" required>
            <label for="qtd"> Quantidade</label>
              <input type="number" id="qtd" name="qtd" min="1" max="20" required>
             <input type="submit" class="botao" value="Enviar">
           </form> 
           
           <h2 id="fal">Fale Conosco </h2>
           <form method="get"> 
             <p>Deixe seus dados e entraremos em contato: </p>
             <input type="text" id="nome" name="nome" maxlength="38" required placeholder="Nome">
             <input type="email" id="email" name="email" maxlength="38" required placeholder="E-mail">
              <input type="text" id="fone" name="fone" maxlength="17" required placeholder="Telefone">
             <input type="submit" class="botao" value="Enviar">
              </form>
        </main>
    </body>
</html>
