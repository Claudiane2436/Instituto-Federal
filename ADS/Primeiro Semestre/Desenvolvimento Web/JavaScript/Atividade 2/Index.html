<!DOCTYPE html>
<!-- Comentários -->
<html>
    <head>
        <meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />
<link rel="icon" href="Imagens/Javascript.png" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Atividade JavaScript</title>
    </head>
    <body>
        <header> 
          Funcionalidade JavaScript
        </header>
        
        <main> 
          <div class="container superior">
             <div> 
             <select id="sel_rede_social"> 
                   <option value="" selected disabled>Escolha uma cor de uma Rede Social... </option>
                   <option value="Facebook"> Facebook </option>
                   <option value="Instagram"> Instagram </option>
                   <option value="Linkedin"> Linkedin</option>
                   <option value="Twitter"> Twitter</option>
                </select>
             </div>
             <div> 
             <img src="Imagens/social-media.png" id="img_rede_social" alt="Rede Sociais">
             <p id="p_rede_social">Redes Sociais </p> 
             </div>
             <div> 
               Clique em uma figura:
               <br />
               <img src="Imagens/Facebook.png" class="figuras" alt="Logo Facebook">
               <img src="Imagens/Instagram.png" class="figuras" alt="Logo Instagram">
               <img src="Imagens/Linkedin.png" class="figuras" alt="Logo Linkedin">
               <img src="Imagens/Twitter.png" class="figuras" alt="Logo Twitter">
             
             </div>
             <div id="div_adiciona_figura"> 
             
             </div>
             <div> 
               <table id="tab_principal">
                 <caption> Tabela Principal  </caption>
                 <tr><td>Facebook </td> </tr>
                 <tr> <td>Instagram </td></tr>
                 <tr> <td>Linkedin </td></tr>                 
                 <tr><td> Twitter</td> </tr>              
                </table>
             </div>
             <div> 
             <table id="tab_vazio">
             <caption> Tabela Vazia</caption>
              </table>
              <progress id="prog_tab_vazia" max="5" value="0"> </progress>
             </div>
             
          </div>
        
        <div class="container inferior">
        <div> 
           Clique em um País:
           <br />
           <input type="button" class="bt_pais" value="Alemanha">
           <input type="button" class="bt_pais" value="Brasil">
           <br />
           <input type="button" class="bt_pais" value="Dinamarca">
           <input type="button" class="bt_pais" value="Irlanda">
           <br />
           <input type="button" class="bt_pais" value="Noruega">
           <input type="button" class="bt_pais" value="Uruguai">
        </div>
        <div> 
          <img src="Imagens/Globo.png" id="img_pais" alt="Países">
          <p id="p_pais"> País</p>
        </div>
        
        <div> 
          <p> Lista de Seleção Principal </p>
          <select size="6" id="sel_pais"> 
                   <option value="Alemanha"> Alemanha </option>
                   <option value="Brasil"> Brasil </option>
                   <option value="Dinamarca"> Dinamarca</option>
                   <option value="Irlanda"> Irlanda</option>
                   <option value="Noruega"> Noruega</option>
                   <option value="Uruguai"> Uruguai</option>
                   
                </select>
        </div>
        <div> 
          <p id="selecao_vazia">Lista de Seleção Vazia </p>
          <select size="4" id="sel_vazia"> </select>
          <br />
          <progress id="prog_vazia" max="4" value="0"> </progress>
        </div>
        
        </div>
        </main>
    </body>
    <script src="Scripts/jscript.js"></script>
</html>
