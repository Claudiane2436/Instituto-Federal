<!DOCTYPE html>
<!-- Comentários -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Atividade JavaScript</title>
<link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />
<link rel="icon" href="Imagens/Javascript.png" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
    <header> Funcionalidades JavaScript</header>
        <main>
        <div class="container superior"> 
          <div id="div_numeros"> 
            <input type="text" id="txt_display" disabled />
                  <span id="num_1" class="bt_num">1</span>
                  <span id="num_2" class="bt_num">2</span>
                  <span id="num_3" class="bt_num">3</span>
                  <span id="num_4" class="bt_num">4</span>
                  <span id="num_5" class="bt_num">5</span>
                  <span id="num_6" class="bt_num">6</span>
                  <span id="num_7" class="bt_num">7</span>
                  <span id="num_8" class="bt_num">8</span>
                  <span id="num_9" class="bt_num">9</span>
                  <span id="num_0" class="bt_num">0</span>
          </div>
          
          <div id="div_calc"> 
            <img src="Imagens/Somar.png" id="bt_somar" class="botoes" data-oper="+" alt="Somar" />
            <img src="Imagens/Subtrair.png" id="bt_subtrair" class="botoes"data-oper="-" alt="Subtrair">
            <img src="Imagens/Multiplicar.png" id="""bt_multiplicar" class="botoes" data-oper="*" alt="Multiplicar">
            <img src="Imagens/Calcular.png"id="bt_calcular" alt="Calcular">
            <span id="bt_limpar">Limpar </span> 
          </div>
          
          <div id="div_conf_poligono"> 
            Dimensões:
            <br />
            Largura:
            <input type="number" id="num_largura" min="50" max="100" value="50"> px
            <br/>
            Altura:
            <input type="number" id="num_altura" min="50" max="100" value="50"> px
          </div>
          
          <div> 
             <div id="div_poligono"> </div>
             <p id="p_perimetro"> </p>
          </div>
          
        </div>
        
        
        <div class="container inferior"> 
          <div> 
            <select id="sel_tamanho"> 
                   <option value="" selected disabled>Escolha um tamanho... </option>
                   <option value="50"> Pequeno </option>
                   <option value="100"> Médio </option>
                   <option value="150"> Grande</option>
                </select>
          </div>
          
          <div> <img src="Imagens/Regua1.png" id="img_redimensionar" alt="Régua e Lápis"></div>
          
          <div> 
            Conversão de Moedas:
            <br />
            Valor R$:
            <input type="number" id="real_dinheiro" min="1" max="5000">
            <br />
            <input type="button" id="bt_dolar" value="Dólar">
            <input type="button" id="bt_euro" value="Euro">
          </div>
          <div>
            Resultado:
            <input type="text" id="txt_resultado" height="5" disabled>
            <span id="tipo_dinheiro"> </span> 
           </div>
        </div>
         </main>
    </body>
    
    <script src="Scripts/jscript.js"></script>
</html>
